<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <header>
        <nav>
            <a href="indexp.html">Home</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Service.html">Services</a>
            <a href="About.html">About Us</a>
        </nav>
    </header>
    <form action="submit.html" method="get">
    <div class="container">
        <h2>Book Now</h2>
        <form>
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="number">Contact Number:</label>
                <input type="tel" id="number" name="number" required>
            </div>
            <div class="input-group">
                <label for="date">Date of Reservation:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="time">Time of Reservation:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-group">
                <label for="avail">Selected Services </label>
                <input type="avail" id="avail" name="avail" required>
            </div>
            <div id="checkbox">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
