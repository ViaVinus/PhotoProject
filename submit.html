<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="submit.css"> 
</head>
<body>
    <div class="container">
        <h2>Thank You for Booking!</h2>
        <h3>We have received your booking request. We will get back to you shortly.</h3>
        <p> If you have other concerns please don't hesitate to message us.</p>
        <form id="message-form">
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="clearfix">
                <a href="booknow.html"><button class="button-left" type="button">Back</button></a>
                <a href="indexp.html"><button class="button-right" type="submit">Send</button></a>
            </div>
    </div>
</body>
</html>
